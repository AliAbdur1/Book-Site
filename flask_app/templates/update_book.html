<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
</head>
<body>
    <h1>Update Book</h1>
    <form action="/book/{{ book.id }}/update" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ book.title }}" required><br><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" required>{{ book.description }}</textarea><br><br>
        
        <label for="page_count">Page Count:</label><br>
        <input type="number" id="page_count" name="page_count" value="{{ book.page_count }}" required><br><br>
        
        <input type="submit" value="Update Book">
    </form>
    <a href="/">Home</a>
</body>
</html>
