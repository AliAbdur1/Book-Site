<!DOCTYPE html>
<html>
<head>
    <title>Publishers</title>
</head>
<body>
    <h1>Publishers</h1>
    <ul>
        {% for publisher in all_publishers %}
        <li><a href="{{ url_for('publisher_detail', id=publisher.id) }}">{{ publisher.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_publisher') }}">Add New Publisher</a>
</body>
</html>
