<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
    <h1>Add Book</h1>
    <form action="/books/add" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>
        
        <label for="page_count">Page Count:</label><br>
        <input type="number" id="page_count" name="page_count" required><br><br>
        
        <label for="genre_id">Genre:</label><br>
        <select name="genre_id" required>
            <option value="" disabled selected>Select a Genre</option>
            {% for genre in list_of_genres %}
                <option value="{{ genre.id }}">{{ genre.name }}</option>
            {% endfor %}
        </select><br>
        
        <label for="author_id">Author:</label>
        <select name="author_id" required>
            <option value="" disabled selected>Select an author</option>
            {% for author in authors_for_book %}
                <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
            {% endfor %}
        </select><br>
        
        <label for="publisher_id">Publisher:</label><br>
        <select name="publisher_id" required>
            <option value="" disabled selected>Select a Publisher</option>
            {% for publisher in publishers_of_books %}
                <option value="{{ publisher.id }}">{{ publisher.name }}</option>
            {% endfor %}
        </select><br>
        
        <input type="submit" value="Add Book">
    </form>
    <a href="/">Home</a>
</body>
</html>
